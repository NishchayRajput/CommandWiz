<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Linux</title>
</head>

<body>

    <div class="accordion" id="accordionPanelsStayOpenExample">
        <!-- JavaScript will populate this section -->
    </div>

    <script>
        // Array of accordion item data
        fetch('gdb.json')
        .then(response => response.json())
        .then(data =>{
            console.log(data.commands);
        

        const accordionContainer = document.getElementById("accordionPanelsStayOpenExample");

        // Generate accordion items dynamically
        data.commands.forEach((item, index) => {
            const accordionItem = document.createElement("div");
            accordionItem.className = "accordion-item";

            accordionItem.innerHTML = `
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapse${index}" aria-expanded="false"
                        aria-controls="panelsStayOpen-collapse${index}">
                        <strong>${item.tag}</strong>
                    </button>
                </h2>
                <div id="panelsStayOpen-collapse${index}" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        ${item.message}
                    </div>
                </div>
            `;

            accordionContainer.appendChild(accordionItem);
        });
    })
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>GDB</title>
</head>


<body>

    <div class="accordion" id="accordionPanelsStayOpenExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false"
                    aria-controls="panelsStayOpen-collapseOne">
                    <strong>gdb [executable]</strong>
                </button>
            </h2>
            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse" style="">
                <div class="accordion-body">
                    Start GDB and load the specified program for debugging.
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapse2" aria-expanded="false"
                    aria-controls="panelsStayOpen-collapse2">
                    <strong>break [location]</strong>
                </button>
            </h2>
            <div id="panelsStayOpen-collapse2" class="accordion-collapse collapse" style="">
                <div class="accordion-body">
                    Set a breakpoint at a specific line number, function, or address.
                </div>
            </div>
        </div>
        
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapse3" aria-expanded="false"
                    aria-controls="panelsStayOpen-collapse3">
                    <strong>delete [breakpoint_number]</strong>
                </button>
            </h2>
            <div id="panelsStayOpen-collapse3" class="accordion-collapse collapse" style="">
                <div class="accordion-body">
                    Delete a breakpoint by its number.
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapse4" aria-expanded="false"
                    aria-controls="panelsStayOpen-collapse4">
                    <strong>run [arguments]</strong>
                </button>
            </h2>
            <div id="panelsStayOpen-collapse4" class="accordion-collapse collapse" style="">
                <div class="accordion-body">
                    Start or restart the program with optional command-line arguments.

                </div>
            </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapse5" aria-expanded="false"
                    aria-controls="panelsStayOpen-collapse5">
                    <strong>continue (c)</strong>
                </button>
            </h2>
            <div id="panelsStayOpen-collapse5" class="accordion-collapse collapse" style="">
                <div class="accordion-body">
                    Continue the program's execution until the next breakpoint or signal.

                </div>
            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Linux</title>
</head>

<body>

    <div class="accordion" id="accordionPanelsStayOpenExample">
        <!-- JavaScript will populate this section -->
    </div>

    <script>
        // Array of accordion item data
        const accordionItems = [
            {
                command: "man [command]",
                description: "Display the manual page for a specific command, providing detailed information about its usage and options."
            },
            {
                command: "ls -l",
                description: "List files and directories in long format, showing permissions, owner, group, size, and modification date."
            },
            {
                command: "head [file]",
                description: "Display the first lines of a file."
            },
            {
                command: "tail [file]",
                description: "Display the last lines of a file."
            },
            {
                command: "grep [pattern] [file]",
                description: "Search for text patterns in files."
            }
        ];

        const accordionContainer = document.getElementById("accordionPanelsStayOpenExample");

        // Generate accordion items dynamically
        accordionItems.forEach((item, index) => {
            const accordionItem = document.createElement("div");
            accordionItem.className = "accordion-item";

            accordionItem.innerHTML = `
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapse${index}" aria-expanded="false"
                        aria-controls="panelsStayOpen-collapse${index}">
                        <strong>${item.command}</strong>
                    </button>
                </h2>
                <div id="panelsStayOpen-collapse${index}" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        ${item.description}
                    </div>
                </div>
            `;

            accordionContainer.appendChild(accordionItem);
        });
    </script>

</body>

</html>
